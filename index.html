<!DOCTYPE html>
<html>

<head>
    <title>Busca de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <style>
        .input-busca {
            outline: none !important;
            border: none !important;
        }

        .form-busca {
            display: flex;
            border-radius: 10px;
        }

        .form-busca input {
            flex: 1 !important;
        }

        .form-busca button {
            padding: 5px 10px;
        }

        .lista div{
            border-radius: 10px;
        }
        .lista div:hover {
            background-color: #dedede;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Filmes</h1>
    <div class="container">
        <div class="mt-3">
            <form class="form-busca p-2 border border-2 rounded-4" method="GET">
                <input class="input-busca" type="text" name="filme" id="filme" placeholder="Digite o nome do filme">
                <button type="submit" class="form__submit btn btn-primary ">Pesquisar</button>
            </form>
        </div>
        <div class="row mt-3 lista">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 border border-2 p-4 m-2">
                <h2>Spider-Man</h2>
                <img src="https://m.media-amazon.com/images/M/MV5BZDEyN2NhMjgtMjdhNi00MmNlLWE5YTgtZGE4MzNjMTRlMGEwXkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_SX300.jpg"
                    class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 border border-2 p-4 m-2">
                <h2>Spider-Man</h2>
                <img src="https://m.media-amazon.com/images/M/MV5BZDEyN2NhMjgtMjdhNi00MmNlLWE5YTgtZGE4MzNjMTRlMGEwXkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_SX300.jpg"
                    class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 border border-2 p-4 m-2">
                <h2>Spider-Man</h2>
                <img src="https://m.media-amazon.com/images/M/MV5BZDEyN2NhMjgtMjdhNi00MmNlLWE5YTgtZGE4MzNjMTRlMGEwXkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_SX300.jpg"
                    class="img-fluid">
            </div>
            <!-- adicione quantas imagens desejar -->
        </div>
    </div>

</body>



</html>
